apply from: "$rootProject.projectDir/configurations/application.gradle"

android {
    compileSdkVersion maxSdkVersion

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion maxSdkVersion
    }

    dataBinding {
        enabled = true
    }

    lintOptions {
        enable "Interoperability"
        // Current lint error:
        // Use getViewLifecycleOwner() as the LifecycleOwner instead
        // of a Fragment instance when observing a LiveData object.
        abortOnError false
    }
}

ext {
    maxSdkVersion = 29
    stripeTerminalVersion = '1.0.22'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api com_google_android_material_material
    implementation androidx_appcompat_appcompat
    implementation org_jetbrains_kotlin_kotlin_stdlib_jdk7
    implementation androidx_constraintlayout_constraintlayout
    implementation com_facebook_stetho_stetho_okhttp

    // ViewModel and LiveData

    implementation androidx_lifecycle_lifecycle_extensions
    implementation androidx_lifecycle_lifecycle_common_java8
    annotationProcessor androidx_lifecycle_lifecycle_common_java8
    testImplementation androidx_arch_core_core_testing

    // Databinding
    annotationProcessor com_android_databinding_compiler

    // Coroutines
    implementation org_jetbrains_kotlinx_kotlinx_coroutines_core
    implementation org_jetbrains_kotlinx_kotlinx_coroutines_android

    // OK HTTP
    implementation com_squareup_okhttp3_okhttp

    // Retrofit
    implementation com_squareup_retrofit2_retrofit
    implementation com_squareup_retrofit2_converter_gson

    // Stripe Terminal library
    implementation "com.stripe:stripeterminal:$stripeTerminalVersion"

    // Leak canary
    debugImplementation com_squareup_leakcanary_leakcanary_android
}