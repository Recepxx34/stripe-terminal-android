apply plugin: 'com.android.application'

android {
    compileSdkVersion maxSdkVersion

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion maxSdkVersion
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    lintOptions {
        enable "Interoperability"
        // Current lint error:
        // Use getViewLifecycleOwner() as the LifecycleOwner instead
        // of a Fragment instance when observing a LiveData object.
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api "com.google.android.material:material:$rootProject.material_version"
    implementation "androidx.legacy:legacy-support-v4:$rootProject.legacy_support_version"
    implementation "androidx.appcompat:appcompat:$rootProject.appcompat_version"
    implementation "androidx.constraintlayout:constraintlayout:$rootProject.constraint_layout_version"
    implementation "com.facebook.stetho:stetho:$rootProject.stetho_version"
    implementation "com.facebook.stetho:stetho-okhttp3:$rootProject.stetho_version"

    // ViewModel and LiveData
    implementation "androidx.lifecycle:lifecycle-extensions:$rootProject.lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-common-java8:$rootProject.lifecycle_version"
    annotationProcessor "androidx.lifecycle:lifecycle-common-java8:$rootProject.lifecycle_version"
    testImplementation "androidx.arch.core:core-testing:$rootProject.core_testing_version"

    // Databinding
    annotationProcessor "com.android.databinding:compiler:$rootProject.databinding_version"

    // Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$rootProject.kotlin_coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$rootProject.kotlin_coroutines_version"

    // OK HTTP
    implementation "com.squareup.okhttp3:okhttp:$rootProject.okhttp_version"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$rootProject.retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$rootProject.retrofit_version"

    // Stripe Terminal library
    implementation "com.stripe:stripeterminal:$rootProject.stripeTerminalVersion"

    // Leak canary
    debugImplementation "com.squareup.leakcanary:leakcanary-android:$rootProject.leakcanary_version"
}